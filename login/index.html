<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>DTU Times Login</title>

</head>

<body class="stretched">
<div id="wrapper" class="clearfix">

		<section id="content">

			<div class="content-wrap nopadding">

				<div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('images/back.png') center center no-repeat; background-size: cover;"></div>

				<div class="section nobg full-screen nopadding nomargin">
					<div class="container vertical-middle divcenter clearfix">

						<div class="row center img-responsive">
				<img src="images/150704304021628.png" alt="Canvas Logo">
						

						<div class="panel panel-default divcenter noradius noborder" style="max-width: 400px; background-color: black; opacity:0.8;">
							<div class="panel-body" style="padding: 40px;">
								<form id="login-form" name="login-form" class="nobottommargin" action="#" method="post">
									<h3 style="color:white">Login to your Account</h3>

									<div class="col_full">
										<label for="login-form-username" style="color:white">Username:</label>
										<input type="text" id="login-form-username" name="login-form-username" value="" class="form-control" />
									</div>

									<div class="col_full">
										<label for="login-form-password" style="color:white">Password:</label>
										<input type="password" id="login-form-password" name="login-form-password" value="" class="form-control" />
									</div>

									<div class="col_full nobottommargin">
									<a href="#" class="fright">Forgot Password?</a>
									<br>
									<br>
										<button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login" style="background-color:orchid">Login</button>
										
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>

			</div>
            </div>
		</section>

	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</body>
</html>
